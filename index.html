<!DOCTYPE html>
<html>
    <head>
        <title>Form a story</title>
        <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head> 

    <body>
    <section id="top">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" 
        alt="Form a story" height="200px" width="750px" >
    </section>  

    <section id="main">
        <h1> Complete the form -<br>
        Complete the story!</h1>
        <hr>
        <form action="story.html" method="GET">
            <label for="animal-1">Animal: </label>
            <input id="animal-1" name="animal" type="text" required><br><br>

            <label for="animal-2">Another Animal: </label>
            <input id="animal-2" name="animal-2" type="text" required><br><br>

            <label for="animal-3">One more animal:</label>
            <input id="animal-3" name="animal-3" type="text" required><br><br>

            <label for="adjective">Adjective (past tense): </label>
            <input id="adjective" name="adjective" type="text" required><br><br>

            <label for="verbs">verbs (ends in -ing): </label>
            <input id="verbs" name="verbs" type="text" required><br><br>

            <label for="number">Number: </label>
            <input id="number" name="number" type="number" required><br><br>

            <label  for="yesorno">Yes or no: </label>
            <input id="yes" name="yes" type="radio"><label for="yes">Yes</label>
             <input id="no" name="no" type="radio"><label for="no">No</label><br><br>

            <label for="speed">Relative Speed(ends in er): </label>
            <select id= "speed" required>
                <option>Faster</option>
                <option>Slower</option>
            </select><br><br>

            <label for="quote">Motivational Quote: </label>
            <input id="quote" name="quote" type="text" required><br><br>

            <label for="messege">Meaningfull Messege: </label>
            <input type="text" name="messege" id="msg" placeholder="Write your text her!"><br><br>

            <input id ="generateBtn" type="submit" value="Form My Story!"
             onclick="myFunction()" href= "story.html">
            <br><br>
        </form>
    </section>
    <script src="script.js"></script>
    </body>
</html>
